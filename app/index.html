        <script src="scripts/vendor/canvas2image.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>

        <script src="scripts/main.js"></script>



        <script type="text/x-mustache" id="controls-template">
            <div>
                <div id="thumbnail">
                    <img src="{{ image }}" id="">
                    <!-- <span class="image-title">{{ image }}</span> -->
                </div>
                <div class="control-group">
                    <label> Resolution:</label>
                    <input type="range" min="2" max="200" id="resolution" >
                </div>
               <!-- <div class="control-group">
                    <label> Remix:</label>
                    <input type="range" min="1" max="100" id="remix" >
                </div> -->
                <div id="sort-by" class="control-group">
                    <label> Sort by:</label>
                    <label class="radio">
                      <input type="radio" name="colorRadios" value="no-sort" checked>
                      None
                    </label>
                    <label class="radio">
                      <input type="radio" name="colorRadios" value="hue">
                      Hue
                    </label>
                    <label class="radio">
                      <input type="radio" name="colorRadios" value="saturation">
                      Saturation
                    </label>
                   <label class="radio">
                      <input type="radio" name="colorRadios" value="lightness">
                        Lightness
                    </label>
                </div>
                <div class="control-group">
                    <button id="save-image">Save PNG</button>
                </div>
                <div class="control-group">
                    <div id="dropzone">
                    Drop here.
                    </div>
                </div>
                
            </div>
        </script>
        
        <script type="text/x-mustache" id="canvas-template"> 
                {{ #data }}
                <h1 class="stat">{{ data.attributes.res }}</h1>
                {{ /data }}
        </script>
    </body>
